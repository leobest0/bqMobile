<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>贝庆单车</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/swiper.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>
    <script src="js/flex.js"></script>
</head>
<body>
<div class="contain" id="container">
    <header>
        <div class="header_left">BEIQING</div>
        <div class="header_right">
            <img src="./images/123.png" alt="img"/>
        </div>
    </header>
    <div class="content">

        <section class="banner">
            <img src="./images/img_bg_1.jpg" alt="img"/>
            <a href="https://itunes.apple.com/cn/app/id1191069053?mt=8">下载App</a>
            <!--https://itunes.apple.com/cn/app/id1191069053?mt=8-->
        </section>
        <section class="intro">
            <h2>设计 • 关注每一个细节</h2>
            <div class="intro_content">
                <div class="intro_img">
                    <img src="./images/img_2.jpg" alt="img"/>
                </div>
                <div class="intro_img">
                    <img src="./images/img_1.jpg" alt="img"/>
                </div>
            </div>
        </section>
        <section class="aim">
            <h2>贝庆宗旨</h2>
            <div class="aim_content">
                <div class="aim_part">
                    <img src="./images/i-1.png" alt="img"/>
                    <p>绿色出行-倡导节能减排</p>
                </div>
                <div class="aim_part active">
                    <img src="./images/i-2.png" alt="img"/>
                    <p>便捷出行-缓解城市拥堵</p>
                </div>
                <div class="aim_part">
                    <img src="./images/i-3.png" alt="img"/>
                    <p>文明出行-提高国民素质</p>
                </div>
                <div class="aim_part active">
                    <img src="./images/i-4.png" alt="img"/>
                    <p>低碳环保-降低环境污染</p>
                </div>
            </div>
        </section>
        <section class="swiper-container">
             <div class="swiper-wrapper">
                 <div class="swiper-slide"><img src="./images/img_3.jpg" alt="img"/></div>
                 <div class="swiper-slide"><img src="./images/img_4.jpg" alt="img"/></div>
                 <div class="swiper-slide"><img src="./images/img_5.jpg" alt="img"/></div>
                 <div class="swiper-slide"><img src="./images/img_6.jpg" alt="img"/></div>
             </div>
             <div class="swiper-pagination"></div>
        </section>
        <section class="about">
            <img src="./images/img_bg_1.jpg" alt="img"/>
        </section>
    </div>
    <footer>
        <p>©上海贝庆环保科技有限公司|沪ICP备16049662号</p>
        <p>上海市虹口区大连路1619号4007-752-527</p>
        <p>版本号:1.1.0</p>
         <div>
             <img src="./images/weibo.png" alt="img"/>
             <img src="./images/wechar.png" alt="img"/>
         </div>
    </footer>
    <div class="up_button" id="up_button">
        ↑
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src='js/bootstrap.min.js'></script>
<script src="js/index.js"></script>
<script src="js/swiper.min.js"></script>
</body>
</html>
